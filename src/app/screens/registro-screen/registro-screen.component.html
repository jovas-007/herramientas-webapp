<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BUAP</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/assets/images/FCCBuap.png" class="logo-buap" alt="Logo BUAP" />
        </div>
        <h1>Registro - Universidad Autónoma de Puebla (BUAP)</h1>
    </header>
    <main>
        <section class="registration-form">
            <h2>Formulario de Registro</h2>
            <!-- 
            La etiqueta <form> se utiliza para agrupar elementos de entrada relacionados y proporcionar una forma de enviar datos al servidor.
            El evento (submit) se utiliza para manejar el envío del formulario en Angular.
            -->
            <form (submit)="goLogin()">

                <!-- 
                La etiqueta <div> con la clase "input-group" se utiliza para agrupar un <label> y un <input> juntos, 
                facilitando el estilo y la organización del formulario.
                -->
                <div class="input-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" [(ngModel)]="name" required>
                    <!-- 
                      La directiva *ngIf se utiliza para mostrar condicionalmente un elemento. 
                    En este caso, se muestra el mensaje "campo requerido" si el campo está vacío.
                    -->
                    <span *ngIf="name.trim() === ''" style="color:red ">campo obligatorio</span>
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" required>
                    <span *ngIf="email.trim() === ''" style="color:red ">campo obligatorio</span>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" required>
                    <span *ngIf="password.trim() === ''" style="color:red ">campo obligatorio</span>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" [(ngModel)]="confirmPassword"
                        required>
                    <span *ngIf="confirmPassword.trim() === ''" style="color:red ">campo obligatorio</span>
                </div>

                <!-- 
                El botón con type="submit" se utiliza para activar el envío del formulario.
                La propiedad [disabled] se enlaza a la función isFormValid() para deshabilitar el botón si el formulario no es válido.
                -->
                <button type="submit" [disabled]="!isFormValid()">Registrarse</button>
            </form>

        </section>
    </main>
    <footer>
        <p>&copy; 2023 BUAP - Universidad Autónoma de Puebla. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
