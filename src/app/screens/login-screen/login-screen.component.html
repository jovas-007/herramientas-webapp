<section class="login">
    <div class="wrapper">
        <div class="section-left">
            <img src="/assets/images/Buap.png" class="logo-buap">
            <img src="/assets/images/FCCBuap.png" class="logo-fcc">
        </div>
        <div class="section-right">
            <div class="card">
                <div class="card-body">
                    <h3 class="title">INICIO DE SESIÓN</h3>
                    <div class="container-input">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email </label>
                            <input type="{{type}}" class="form-control" id="email" placeholder="name@example.com">
                        </div>

                        <div class=" pt-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="pwd"
                                placeholder="Contraseña">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
